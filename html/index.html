<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cooking UI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="cooking-container" id="cookingContainer">
    <div class="ingredients-label" id="ingredientsLabel">Ingredients</div>
    <div class="ingredients-panel panel" id="ingredientsPanel"></div>

    <div class="cooking-label" id="cookingLabel">Cooking Pot</div>
    <div class="cooking-panel panel">
      <div class="cooking-slots" id="cookingSlots">
      <!-- Slots will be generated here dynamically -->
    </div>

      <button id="craftButton">Cook</button>
      <div class="result-display" id="resultDisplay"></div>
    </div>

    <div class="recipes-label" id="recipesLabel">Recipes</div>
    <div class="recipes-panel panel" id="recipesPanel"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
